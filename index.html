<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"></style>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>

<!--timer & view scores-->
    <header class="header">
        <a href="#" id="see-scores">View High Scores</a>
        <p> Time:<span id="timer"></span></p>
    </header>  

<!--title & instructions-->
    <div class="quiz-title">
        <h1>QUIZ CHALLENGE</h1>
        <p>Try to answer the following questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your time/score by 10 seconds!</p>
        <button id="start-btn" class="start-btn">START</button>
    </div>

<!--quiz display-->
    <div class="quizDisplay">
        <h2 id="questionDisplay"></h2>
        <div id="answer-container" class="answer-buttons">
                <button type="button" id="ans-btn0" class="ans-btn">Answer1</button>
                <button type="button" id="ans-btn1" class="ans-btn">Answer2</button>
                <button type="button" id="ans-btn2" class="ans-btn">Answer3</button>
                <button type="button" id="ans-btn3" class="ans-btn">Answer4</button>
        </div>
        <p id="right/wrong">Are you right or wrong?</p>
    </div>   



<!--game over function-->
<div class="gameOver">
    <h1> Aaaand that's it!</h1>
    <p>Your score is</p>
    <p>Enter initials:
    <form>
        <input type="text" id="initials" name="initials" placeholder="your initials">
        <button type="submit" id="submit-init">Submit</button></p>
    </form>
</div>

<div id="high-score">
    <h1>High Scores</h1>
    <div id="scores"></div>
    <a href="./index.html"><button type="button">Go Back</button></a>
    <button type="button" id="clear">Clear scores</button>
</div>



</body>
</html>
