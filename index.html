<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"></style>
    
</head>
<body>

    <div class="header">
        <div href="#view-high-scores">View High Scores</div>
    
        <div id="timer">
            <p id="timerDisplay">00:60</p>
        </div>
    </div>  


    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question Placeholder</div>
            <div id="answer-buttons" class="answers">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <script href="./assets/js/script.js"></script>
</body>
</html>
