<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"></style>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>

<!--timer & view scores-->
    <header class="header">
        <a href="#" id="see-scores">View High Scores</a>
        <p> Time:<span id="timer"></span></p>
    </header>  

<!--title & instructions-->
    <div class="quiz-title">
        <h1>QUIZ CHALLENGE</h1>
        <p>Try to answer the following questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your time/score by 10 seconds!</p>
    </div>

<!--quiz display-->
    <div class="quizDisplay">
        <h2 id="questionDisplay"></h2>
        <div id="answer-container" class="answers hide">
                <button type="button" id="ans-btn1" class="ans-btn btn">Answer1</button>
                <button type="button" id="ans-btn2" class="ans-btn btn">Answer2</button>
                <button type="button" id="ans-btn3" class="ans-btn btn">Answer3</button>
                <button type="button" id="ans-btn4" class="ans-btn btn">Answer4</button>
        </div>
        <p id="right/wrong" class="hide">right or wrong?</p>
    </div>   
    
<!--start & next buttons-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

<!--game over-->
<div class="gameOver hide">
    <h1> That's it!</h1>
    <p>Your score is</p>
    <p>Enter initials:
    <form>
        <input type="text" id="initials" name="initials" placeholder="your initials">
        <button type="submit" id="submit-init"></button></p>
    </form>
</div>


</body>
</html>
